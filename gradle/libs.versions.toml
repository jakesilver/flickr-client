compileSdk = "36"
minSdk = "21"
targetSdk = "36"
jvmToolChain = "11"

androidx-lifecycle = "2.9.1"
androidx-test = "1.6.2"
androidx-test-junit = "1.2.1"
androidx-test-orchestrator = "1.5.1"
androidx-test-rules = "1.6.1"
androidx-activity = "1.10.1"
coil = "2.7.0"
compose-bom = "2025.06.01"
landscapist-coil = "2.5.1"
flickrj = "2.1.0"
coroutines = "1.10.2"
espresso = "3.6.1"
junit = "4.13.2"
koin = "4.1.0"
koin-compose = "4.1.0"
